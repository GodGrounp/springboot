#datasource
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.livereload.enabled=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/library?useUnicode=true&amp;characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.bootssm.domain
#server
server.port=8081
server.tomcat.uri-encoding=UTF-8
#是否开启定时任务
quartz.enabled=false
######################
#rabbitmq配置
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true
#最小消息监听线程数
spring.rabbitmq.listener.concurrency=2
#最大消息监听线程数
spring.rabbitmq.listener.max-concurrency=2