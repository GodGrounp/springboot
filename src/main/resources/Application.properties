mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.bootssm.domain
#server
server.port=8080
server.tomcat.uri-encoding=UTF-8
#是否开启定时任务
quartz.enabled=true